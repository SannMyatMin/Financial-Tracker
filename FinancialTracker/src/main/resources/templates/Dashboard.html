<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinanceTracker-Dashboard</title>
  <link rel="stylesheet" href="/css/Dashboard.css" />
  <link rel="stylesheet" href="/css/profileBox.css" />

  <script>

  </script>

</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <span><img class="icon" src="svg/piggy-bank-svgrepo-com.svg" alt="Icon" style="height: 40px; width: 40px;"/>FinanceTracker</span>
      </div>
      <nav class="nav">
        <button class="nav-item active" onclick="setActiveTab('dashboard')">
          <img class="icon" src="svg/document-svgrepo-com.svg" alt="Icon" style="height: 30px; width: 30px;"/>
          Dashboard
        </button>
        <button class="nav-item" onclick="setActiveTab('transactions'); window.location.href='Transaction';">
          <img class="icon" src="svg/clipboard-add-svgrepo-com.svg" alt="Icon" style="height: 30px; width: 30px;"/>
          Add Transaction
      </button>
        <button class="nav-item " onclick="window.location.href='Record'">
          <img class="icon" src="svg/window.svg" alt="Icon" style="height: 30px; width: 30px;" />
          Records
        </button>
        <button class="nav-item" onclick="window.location.href='Report'">
          <img class="icon" src="svg/report-svgrepo-com.svg" alt="Icon" style="height: 30px; width: 30px;"/>
          Reports
        </button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <!-- Header -->
      <header class="header">
        <div class="search">
          <input
            type="text"
            placeholder="Search..."
            class="search-input"
          hidden/>
        </div>
        <div class="profile"  >
          <span class="icon"><img src="svg/bell-svgrepo-com.svg" alt="Icon" style="height: 25px; width: 25px;"/></span>
          <div class="profile-trigger">
          <img class="profile-pic" id="userphoto" src="" alt="Icon" style="height: 30px; width: 30px;"/>
          <span class="username" id="username"></span>
          </div>
        </div>
      </header>
    
    
    <div class="profile-box" id="profileBox">
      <div class="profile-header">
          <img id="Userphoto" src="" 
               alt="Profile Picture" 
               class="profile-pic">
          <div class="profile-actions">
              <button class="edit-btn" onclick="window.location.href='ProfileCopy'">Edit</button>
              <button class="logout-btn" onclick="logout()">Logout</button>
          </div>
      </div>
      <div class="profile-info">
          <h3 class="profile-name" id="Username"></h3>
          <p class="profile-email" id="usermail"></p>
      </div>
  </div>

      <!-- Dashboard Content -->
      <section class="content">
        <div id="current-date"></div>
        <!-- Quick Stats -->
        <div class="stats">
          <div class="stat-card">
            <div class="stat-header">
              <span>Your Balance</span>
              <img class="s-icon" src="svg/us-dollar-coin-color-icon.svg" alt="Icon" style="height: 40px; width: 40px;"/>
            </div>
            <h3 id="balance"></h3>
            <p class="stat-change green" id="net_balance"></p>
          </div>
          <div class="stat-card">
            <div class="stat-header">
              <span>Monthly Income</span>
              <img class="s-icon" src="svg/money-notes-receiving-dollar-color-icon.svg" alt="Icon" style="height: 40px; width: 40px;"/>
            </div>
            <h3 id="income"></h3>
            <p class="stat-change green" id="net_income"></p>
          </div>
          <div class="stat-card">
            <div class="stat-header">
              <span>Monthly Expenses</span>
              <img class="s-icon" src="svg/dollar-money-circle.svg" alt="Icon" style="height: 40px; width: 40px;"/>
            </div>
            <h3 id="expenses"></h3>
            <p class="stat-change red" id="net_expenses"></p>
          </div>
        </div>

        <!-- Recent Transactions -->
        <div class="transactions">
          <h2>Recent Transactions</h2>
        </div>
        
      </section>
    </main>
  </div>
  <script src="/js/Dashboard.js"></script>
  <script src="/js/profileBox.js"></script>
</body>
</html>
